<div class="card-container" style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px;">
  {{ range .Params.content.items }}
  <div class="card" style="width: 30%; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; margin-bottom: 20px;">
    <div class="card-body" style="padding: 20px; text-align: center;">
      <i class="{{ .icon_pack }} fa-{{ .icon }}" style="font-size: 40px; color: #3498db;"></i>
      <h5 class="card-title" style="margin-top: 10px;">{{ .name }}</h5>
    </div>
  </div>
  {{ end }}
</div>
